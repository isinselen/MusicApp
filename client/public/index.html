  <title>React Reading List</title>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>

  <button class="button" data-music="Music">Music Gif</button>
  <div id="gifs-appear-here">
  </div>
  <script type="text/javascript">

    $("button").on("click", function () {

        var music = $(this).attr("data-music");


        var queryURL = "https://api.giphy.com/v1/gifs/search?q=" +
            music + "&api_key=dc6zaTOxFJmzC&limit=10";


        $.ajax({
            url: queryURL,
            method: "GET"
        })

            .then(function (response) {

                var results = response.data;


                for (var i = 0; i < results.length; i++) {


                    if (results[i].rating !== "r" && results[i].rating !== "pg-13") {

                        var gifDiv = $("<div>");


                        var rating = results[i].rating;


                        var p = $("<p>").text("Rating: " + rating);


                        var musicImage = $("<img>");


                        musicImage.attr("src", results[i].images.fixed_height.url);


                        gifDiv.append(p);
                        gifDiv.append(musicImage);


                        $("#gifs-appear-here").prepend(gifDiv);
                    }
                }
            });
    });
</script>
